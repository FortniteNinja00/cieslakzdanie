    <script>
function filtr() {
    var filmy = document.getElementById('zdjecia').children;
    var rondelChecked = document.getElementById('rondel').checked;
    var kapustaChecked = document.getElementById('kapusta').checked;
    var kompChecked = document.getElementById('inne').checked;

    if(!rondelChecked && !kapustaChecked && !kompChecked){
        for (var i = 0; i< filmy.length; i++){
            var film = filmy[i];
            film.style.display = 'block'
        }
        return;
    }


    for (var i = 0; i < filmy.length; i++) {
        var film = filmy[i];
        var id = film.getAttribute('id');
            
        if ((id.startsWith('post')) &&
            (rondelChecked && film.classList.contains('rondel') ||
             kapustaChecked && film.classList.contains('kapusta') ||
             kompChecked && film.classList.contains('inne'))) {
            film.style.display = 'block';
        } else {
            film.style.display = 'none';
        }
    }
}

   </script>
